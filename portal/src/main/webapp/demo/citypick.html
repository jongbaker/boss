<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>citypicker</title>
<link rel="stylesheet" type="text/css"
	href="../js/citypicker/css/city-picker.css">

<script src="../plugins/jquery.min.js" type="text/javascript"></script>
<script src="../js/citypicker/js/city-picker.data.js"
	type="text/javascript"></script>
<script src="../js/citypicker/js/city-picker.js" type="text/javascript"></script>
</head>
<body>


	<h1>普通方式</h1>
	<div style="position: relative;">
		<input readonly type="text" data-toggle="city-picker" style="200px">
	</div>

	<hr>

	<div style="position: relative;">
		<input id="target" style="width: 200px">
		<input type="button" value="重置" onclick="reset()">
	</div>

	<script type="text/javascript">
		$(function() {
			$('#target').citypicker();
		})

		function reset() {
			$('#target').citypicker("reset");
		}
	</script>


</body>
</html>
