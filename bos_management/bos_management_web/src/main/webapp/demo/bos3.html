<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>easyUI zTree</title>
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">

		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">

		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		
	<link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="../js/jquery.ztree.core.js"></script>
		
		<script type="text/javascript">
			function selectPanel() {
				$.messager.prompt('Prompt', 'Please enter the panel title:', function(s) {
					if(s) {
						$('#aa').accordion('select', s);
					}
				});
			}
			var idx = 1;

			function addPanel() {
				$('#aa').accordion('add', {
					title: 'Title' + idx,
					content: '<div style="padding:10px">Content' + idx + '</div>'
				});
				idx++;
			}

			function removePanel() {
				var pp = $('#aa').accordion('getSelected');
				if(pp) {
					var index = $('#aa').accordion('getPanelIndex', pp);
					$('#aa').accordion('remove', index);
				}
			}

			/*  添加选项卡*/
			function addTabs() {
				/* 谨记使用控件的方法.  $('#id').控件名字(方法名字) */
				
				var flag=$('#tt').tabs('exists','新选项卡面板');
				if(flag){
					$('#tt').tabs('select','新选项卡面板')
				}else{
					$('#tt').tabs('add',{
						title: '新选项卡面板',
						selected:true
						//...
					});
					
				}
		
	
				
			}
			
			
		
			            

			
			/* 简单json */
			$(document).ready(function(){
				var setting = {
						
						data: {
							simpleData: {
								enable: true,
								idKey: "id",
								pIdKey: "pId",
								rootPId: 0
							}
						}
				};
				/* 
				id:唯一标识
				pId:父节点的标识,如果是0,根节点
				 */
			
				
				$.get("../data/menu.json",function(zNodes){ 
					$.fn.zTree.init($("#treeDemo"), setting, zNodes);
				})
				
			});
			
			
			
			
			
		</script>

	</head>

<body class="easyui-layout">
<!-- 顶部 -->
<div data-options="region:'north'" style="height:100px;" ">
    		<div>
				<img src="../images/logo.png " border="0 ">
			</div>
	
</div>   
 <!-- 底部 -->
 <div data-options="region: 'south',stitle: 'south',plit:true " style="height:50px; ">

  </div>   
    
    
  <!--左部 菜单导航 -->
 <div data-options="region: 'west',title: '菜单导航',split:true " style="width:190px; ">
 	
	 <div id="aa " class="easyui-accordion " data-options="split:true,fit:true ">
			<div title="基本查询 " data-options="iconCls: 'icon-mini-add' ">
				<a href="#" class="easyui-linkbutton " iconCls="icon-search " onclick="addTabs() " style="width: 160px;margin-left:12px; ">查询</a>
			</div>
			
			<div title="系统管理 " data-options="iconCls: 'icon-mini-add' "  >
					<ul id="treeDemo" class="ztree"></ul>
			</div>  
			
			
			<div title="系统管理 " data-options="iconCls: 'icon-mini-add' "  >
			</div>  
		
	</div>



</div>  
    
    
   <!-- 中部 -->
     
    <div data-options="region: 'center',fit:true" style="padding:5px;background:#eee; ">
				    	<!-- 选项卡 -->
			<div id="tt" class="easyui-tabs" style="width:500px;height:250px;" data-options="fit:true" >   
				    <div title="Tab1" style="padding:20px;display:none;">   
				       		标签一  
				    </div>   
				    <div title="Tab2" data-options="closable:true" style="overflow:auto;padding:20px;display:none;">   
				          	标签二  
				    </div>   
				    <div title="Tab3" data-options="iconCls:'icon-reload',closable:true" style="padding:20px;display:none;">   
			  				标签三    
				    </div>   
			</div>  
    
    </div>   
</body>  


</html>
